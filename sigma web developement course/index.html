<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms -Lets learn it</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Html Form</h1>
    <center>
        <div class="container">
    <form action="post">
    <label for="username">Enter your name:</label>
   <input type="text" name="username" id="username">
   <p>
    <label for="city">Enter your city:</label>
    <input type="text" name="city" id="city">
   </p>
   <p>
    <label for="pincode">Enter your Pincode:</label>
    <input type="password" name="pincode" id="pincode">
   </p>
   <p>
    <p><label for="comments">Comments:</label> </p>
    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
   </p>
   <p>
    <input type="submit" value="submit">
   </p>
</form>
<aside>Note: this is a simple contact form which you need to fill it full.</aside>
</div>
</center>
    <script src="script.js"></script>
  </body>
</html>
